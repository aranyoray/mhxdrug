<!DOCTYPE html>
<html>
<head>
    <title>Test GeoJSON</title>
</head>
<body>
    <h1>Testing GeoJSON load</h1>
    <div id="status"></div>
    <script>
        fetch('/data/us_counties.geojson')
            .then(r => r.json())
            .then(data => {
                document.getElementById('status').innerHTML = 
                    '✅ GeoJSON loaded! Features: ' + data.features.length;
                console.log('GeoJSON loaded:', data);
            })
            .catch(err => {
                document.getElementById('status').innerHTML = 
                    '❌ Error: ' + err.message;
                console.error('Error:', err);
            });
    </script>
</body>
</html>
